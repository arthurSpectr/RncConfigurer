plugins {
  id 'org.springframework.boot' version '2.3.2.RELEASE'
  id 'io.spring.dependency-management' version '1.0.8.RELEASE'
  id 'java'
}


group 'com.parser'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories repo

dependencies {
  testCompile group: 'junit', name: 'junit', version: '4.12'
  compile group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.13.1'
  compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.13.1'

  compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.9'
  compile group: 'org.apache.commons', name: 'commons-collections4', version: '4.4'

  compile group: 'com.jcraft', name: 'jsch', version: '0.1.55'
  implementation 'org.springframework.boot:spring-boot-dependencies:2.0.5.RELEASE'
  compile group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: '2.2.5.RELEASE'

  compile group: 'org.springframework.boot', name: 'spring-boot-configuration-processor', version: '2.2.5.RELEASE'
  implementation group: 'org.projectlombok', name: 'lombok', version: '1.18.10'

  compile group: 'com.opencsv', name: 'opencsv', version: '4.0'

  compile group: 'mysql', name: 'mysql-connector-java', version: '8.0.18'
  compile group: 'org.springframework.boot', name: 'spring-boot-starter-data-jpa', version: '2.2.1.RELEASE'

  // start dependencies for spring security
  compile group: 'org.springframework.boot', name: 'spring-boot-starter-security', version: '2.2.1.RELEASE'
  compile group: 'org.springframework.ldap', name: 'spring-ldap-core', version: '2.3.2.RELEASE'
  compile group: 'org.springframework.security', name: 'spring-security-ldap', version: '5.2.2.RELEASE'
  testCompile group: 'com.unboundid', name: 'unboundid-ldapsdk', version: '5.0.0'
  // this dependency must be, Otherwise, Gradle fetches an older one that doesnâ€™t work.
  compile group: 'org.springframework', name: 'spring-tx', version: '5.2.8.RELEASE'


// end block

  compile group: 'org.springframework.boot', name: 'spring-boot-starter-actuator', version: '2.3.3.RELEASE'


  compile group: 'io.jsonwebtoken', name: 'jjwt', version: '0.9.1'

  compile group: 'com.sun.xml.bind', name: 'jaxb-core', version: '2.3.0.1'

  compile group: 'com.google.code.gson', name: 'gson', version: '2.8.6'
  compile group: 'commons-net', name: 'commons-net', version: '3.6'


}


